<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LCGSE Certificate Course Recommendation Programme</h1>
      <h2>Please Fill Your Subject's Grades below</h2>
      <form id="recommendation-form">
        <!-- ... Form inputs ... -->
        <div class="form-group">
          <label for="maths">Maths Grade:</label>
          <input type="text" id="maths" name="maths" />
        </div>
        <div class="form-group">
          <label for="business">Business Studies Grade:</label>
          <input type="text" id="business" name="business" />
        </div>
        <div class="form-group">
          <label for="english">English Grade:</label>
          <input type="text" id="english" name="english" />
        </div>
        <button type="submit">Recommend</button>
      </form>
      <div id="recommendation-result">
        <h2><span id="program-name"></span></h2>
        <img id="program-image" src="" alt="" width="200" />
        <p id="program-details"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
